<!doctype html>
<html ng-app="plunker">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-resource.js"></script>

    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.7.0.js"></script>
    <script src="index2.js"></script>
    <script src="accordion.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body>

<style>

    .show-grid {
        margin-bottom: 15px;
    }

    .show-grid [class^="col-"] {
        padding-top: 10px;
        padding-bottom: 10px;
        background-color: #eee;
        border: 1px solid #ddd;
        background-color: rgba(86, 61, 124, .15);
        border: 1px solid rgba(86, 61, 124, .2);
    }
</style>
<div class="container">


    <div class="row show-grid">
        <div class="col-md-1">Id</div>
        <div class="col-md-4">Omschrijving</div>
        <div class="col-xs-12 col-md-8">Categorie</div>
        <div class="row  show-grid">
            <div class="col-md-4 col-md-offset-4">Id</div>
        </div>
    </div>

    <div ng-controller="ItemContrl" ng-init="showme=true">
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-condensed">
                <thead>
                <tr>
                    <th>id</th>
                    <th>Omschrijving</th>
                    <th>Category</th>

                </tr>
                </thead>
                <tbody>
                <div ng-repeat="item in items" ng-init="item.showme=false">
                    <tr class="active">
                        <td>{{item.id}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.category}}</td>
                        <td>
                            <button ng-click="item.showme=!item.showme" type="button" class="btn btn-primary">
                                open
                            </button>
                        </td>


                    </tr>
                    <tr ng-show="item.showme">
                        <td>ff</td>
                    </tr>
                </div>

                </tbody>
            </table>
            <button ng-click="showme=!showme">open</button>
            <div class="nav-collapse" ng-show="showme">hoi
            </div>
        </div>
    </div>



            <div ng-controller="ItemContrl">
                <div class="btn-group">
                    <button type="button" class="btn btn-small" ng-model="oneAtATime" btn-radio="false">Meerdere open
                    </button>
                    <button type="button" class="btn btn-small" ng-model="oneAtATime" btn-radio="true">Een open</button>

                </div>
                <button type="button" class="btn btn-small" ng-click="items.push({id:'',description:'test',category:'bert'});">Toevoegen
                </button>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-condensed">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>  ff
                            </th>
                            <th>  dd
                            </th>

                        </tr>
                        </thead>
                        <tbody>

                        <tr>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <accordion close-others="oneAtATime">

                    <accordion-group is-open="true" ng-repeat="item in items" ng-init="item.showme=false">
                        <accordion-heading>


                            <div class="table-responsive">
                                <table class="table table-bordered table-condensed">
                                    <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Omschrijving
                                        </th>
                                        <th>Categorie
                                        </th>

                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr>
                                        <td></td>
                                        <td>  <input type="text" name="ac" required ui-validate="dd()"
                                                                  ng-blur="myFunc(item)" ng-model="item.description"
                                                                  typeahead="item.description for item in items | filter:$viewValue | limitTo:8"></td>
                                        <td> <input type="text" name="ac" required ui-validate="dd()"
                                                              ng-blur="myFunc(item)" ng-model="item.category"
                                                              typeahead="item.category for item in items | filter:$viewValue | limitTo:8"></td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>



                        </accordion-heading>
                        inhoud van {{item.id}}
                    </accordion-group>

                </accordion>
            </div>



</body>
</html>
